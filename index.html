<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram_fone">
            <img src="./img/instagram-b9-type-ss_v2.jpg" alt="">
            </div>
        <div class="instragram_continue">
            <div class="group">
                <img src="./img/logo-instagram-2048.png" class="instagram_logo" alt="Instagram_logo">
                <div class="profile_photo">
                    <img src="./img/IMG_20171210_175844828.jpg" alt="profile_photo" class="profile_img">
                </div>
                <a href="#" class="instagram_login">Continue como @ignacio.alexandre</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é @ignacio.alexandre ?</p>
                <p class="not_account">
                    <span class="link_blue">Alternar Conta</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_down"></a>
                    <a href="#" class="app_down"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
